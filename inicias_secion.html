<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regístrate - Interior Insights</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Este es el contenedor para las imágenes de fondo -->
    <div class="background-images">
        <img src="img/bathroom-6686057_1280.jpg" alt="">
        <img src="img/bedroom-416062_1280.jpg" alt="">
        <img src="img/castle-7254622_1280.jpg" alt="">
        <img src="img/house-1477041_1280.jpg" alt="">
        <img src="img/pexels-candanaydin-11289592.jpg" alt="">
        <img src="img/pexels-gb-the-green-brand-1259697174-31311141.jpg" alt="">
        <img src="img/bedroom-416062_1280.jpg" alt="">
        <img src="img/castle-7254622_1280.jpg" alt="">
    </div>

    <!-- Este es el contenedor principal que centra el formulario -->
    <div class="container">
        <div class="form-container">
            <h1 class="logo">GLOZ</h1>
            <p class="subtitle">Registrate</p>

            <form action="#" method="POST" class="login-form">
                <div class="input-group">
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" name="email" placeholder="tu-correo@ejemplo.com" required>
                </div>
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
                </div>
                
                <div class="options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Recordarme</label>
                    </div>
                    <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
                </div>

                <button type="submit" class="btn primary-btn">Iniciar sesión</button>
            </form>

            <div class="separator">
                <span>o continúa con</span>
            </div>

            <div class="social-login">
                <button class="social-btn google-btn">
                    <i class="fab fa-google"></i> Google
                </button>
                <button class="social-btn apple-btn">
                    <i class="fab fa-apple"></i> Apple
                </button>
            </div>

            <p class="signup-link">
                ¿Aún no tienes una cuenta? <a href="register.html">Regístrate</a>
            </p>
        </div>
    </div>

            <p class="login-link">
                ¿Ya tienes una cuenta? <a href="index.html">Inicia sesión</a>
            </p>
        </div>
    </div>
</body>
</html>
